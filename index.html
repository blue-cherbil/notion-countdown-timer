<!DOCTYPE html>
<html>
<head>
  <title>Wedding Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .timer-container {
      display: flex;
      justify-content: center;
      align-items: baseline;
      margin-top: 50px;
      font-size: 28px;
    }

    .timer {
      font-weight: bold;
      margin: 0 10px;
    }

    .unit {
      font-size: 18px;
      text-transform: uppercase;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div>
      <div class="timer" id="years"></div>
      <div class="unit">YEAR</div>
    </div>
    <div>
      <div class="timer" id="months"></div>
      <div class="unit">MONTH</div>
    </div>
    <div>
      <div class="timer" id="weeks"></div>
      <div class="unit">WEEK</div>
    </div>
    <div>
      <div class="timer" id="days"></div>
      <div class="unit">DAY</div>
    </div>
  </div>

  <script>
    // Set the wedding date
    var weddingDate = new Date("April 19, 2025").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the wedding date
      var distance = weddingDate - now;

      // Calculate years, months, weeks, and days
      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      var weeks = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));

      // Format numbers with leading zero if needed
      years = ("0" + years).slice(-2);
      months = ("0" + months).slice(-2);
      weeks = ("0" + weeks).slice(-2);
      days = ("0" + days).slice(-2);

      // Display the countdown
      document.getElementById("years").innerHTML = years;
      document.getElementById("months").innerHTML = months;
      document.getElementById("weeks").innerHTML = weeks;
      document.getElementById("days").innerHTML = days;

      // Display a message when the countdown is finished
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("years").innerHTML = "Congratulations!";
        document.getElementById("months").innerHTML = "";
        document.getElementById("weeks").innerHTML = "";
        document.getElementById("days").innerHTML = "";
      }
    }, 1000);
  </script>
</body>
</html>
