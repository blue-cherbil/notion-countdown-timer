<!DOCTYPE html>
<html>
<head>
  <title>Wedding Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .timer {
      font-size: 40px;
      margin-top: 50px;
      color: #000000;
    }

    .unit {
      font-size: 24px;
      text-transform: uppercase;
    }

    .message {
      font-size: 18px;
      margin-top: 10px;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Countdown to Our Wedding</h1>
  <div class="timer" id="countdown"></div>
  <div class="unit">Years</div>
  <div class="timer" id="months"></div>
  <div class="unit">Months</div>
  <div class="timer" id="weeks"></div>
  <div class="unit">Weeks</div>
  <div class="timer" id="days"></div>
  <div class="unit">Days</div>
  <div class="message">until the big day!</div>

  <script>
    // Set the wedding date
    var weddingDate = new Date("April 19, 2025").getTime();

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the wedding date
      var distance = weddingDate - now;

      // Calculate years, months, weeks, and days
      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      var weeks = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));

      // Display the countdown
      document.getElementById("countdown").innerHTML = years;
      document.getElementById("months").innerHTML = months;
      document.getElementById("weeks").innerHTML = weeks;
      document.getElementById("days").innerHTML = days;

      // Display a message when the countdown is finished
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Congratulations!";
        document.getElementById("months").innerHTML = "";
        document.getElementById("weeks").innerHTML = "";
        document.getElementById("days").innerHTML = "";
        document.getElementsByClassName("message")[0].innerHTML = "You're getting married!";
      }
    }, 1000);
  </script>
</body>
</html>
